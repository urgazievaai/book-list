<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Book list</title>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="wrapper">
          <h2 class="my-3 fw-light">Add Book</h2>
          <div class="row">
            <form id="book-form">
              <div class="book-name">
                <label for="name" class="m-2 fw-bold">Title</label>
                <input id="name" type="text" class="form-control">
              </div>
              <div class="book-author">
                <label for="author" class="m-2 fw-bold">Author</label>
                <input id="author"  type="text" class = "form-control">
              </div>
              <div class="book-isbn">
                  <label for="isbn" class="m-2 text-uppercase fw-bold">isbn</label>
                  <input id="isbn"  type="text" class = "form-control">
              </div>
              <button type="submit" class="btn btn-outline-secondary text-uppercase my-2 w-100">Submit
              </button>
            </form>
            <hr>
            <table class="table mx-2 my-5">
              <thead>
                <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBM</th>
              </tr>
              </thead>
             
              <tbody id="book-list">
                
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
